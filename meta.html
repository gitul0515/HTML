<!--
    meta: 웹페이지를 설명하는 역할의 태그
    meta charset: 문서가 어떤 방식으로 저장되어 있는지 알려주는 것
    utf-8: 유니코드를 위한 가변 길이 문자 인코딩 방식
    http-equiv: 문서의 초기정보를 나타내는 속성
    refresh: 페이지 리로드
             이동할 페이지를 지정하지 않으면 새로고침
-->
